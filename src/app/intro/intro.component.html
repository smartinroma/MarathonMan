<div class="intro">
    <h1>MARATHON MAN</h1>
    <div class="elementos">
        <div class="imagen">
            <img src="../../assets/images/tioSam2.png" alt="">
        </div>
        <div class="formulario">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control">
                </div>
                <input type="submit" value="Entrar" class="btn btn-sm btn-secondary" [routerLink]="['/main']">
                <p>¿Todavía no te has registrado? <a [routerLink]="['/registro']">¡Regístrate!</a></p>
            </form>
        </div>
    </div>
</div>
