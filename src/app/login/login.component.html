<form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.value)">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="email" ngModel />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ngModel />
    </div>
    <p class="text-danger" *ngIf="mensajeError">
        {{ mensajeError }}
    </p>
    <input type="submit" value="Enviar" />
</form>
