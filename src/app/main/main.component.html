<div class="wrapper">
    <div class="hero">
        <img src="../../assets/images/playa.jpg" alt="">
    </div>
    <div class="carreras" *ngFor="let evento of arrayEventos">
        <img [src]="evento.imagen">
        <h4>{{ evento.titulo }}</h4>
        <p>Nivel: {{ evento.nivel }}</p>
        <p>Fecha: {{ evento.fecha | date }}</p>
        <p>Hora: {{ evento.hora }}</p>
        <p>Zona: {{ evento.zona }}</p>
        <p>Creado por:</p>
        <button class="btn btn-sm btn-secondary">Apuntarse</button>
    </div>
</div>
