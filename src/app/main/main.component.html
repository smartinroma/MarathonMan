<div class="wrapper">
    <div class="hero">
        <img src="../../assets/images/heroMain.jpg" alt="">
    </div>
    <div class="filtros">
        <div class="filtro">
            <p>Buscar por nivel: </p>
            <select (change)="onChange($event)">
                <option value="todos" selected>Elige un nivel</option>
                <option [value]="nivel" *ngFor="let nivel of niveles">{{nivel}}</option>
            </select>
            <p>Buscar por zona: </p>
            <select (change)="onChange2($event)">
                <option value="todos" selected>Elige una zona</option>
                <option [value]="zona" *ngFor="let zona of zonas">{{zona}}</option>
            </select>
        </div>
    </div>
    <div class="eventos">
        <div class="carreras" *ngFor="let evento of arrayEventos">
            <!-- <img [src]="evento.imagen"> -->
            <img [src]="'./assets/images/'+ evento.nivel.toLowerCase() +'.png'">
            <!-- <img src="assets/images/avanzado.png">
        <img src="assets/images/intermedio alto.png">
        <img src="assets/images/intermedio.png">
        <img src="assets/images/intermedio bajo.png">
    <img src="assets/images/principiante.png">-->
            <h4>{{ evento.titulo }}</h4>
            <p>Nivel: {{ evento.nivel }}</p>
            <p>Fecha: {{ evento.fecha | date }}</p>
            <p>Hora: {{ evento.hora }}</p>
            <p>Zona: {{ evento.zona }}</p>
            <p>Creado por:</p>
            <button class="btn btn-sm btn-secondary" (click)="onClickApuntarse(evento.id)">Apuntarse</button>
            <br>
            <br>
            <p>Corredores apuntados: {{evento.corredores}}</p>
        </div>
    </div>
</div>
