<div class="registro">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
            <p class="text-danger"
                *ngIf="formulario.get('nombre').hasError('required') && formulario.get('nombre').touched">
                El campo nombre es obligatorio
            </p>
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos">
            <p class="text-danger"
                *ngIf="formulario.get('apellidos').hasError('required') && formulario.get('apellidos').touched">
                El campo apellidos es obligatorio
            </p>
        </div>
        <div class="form-group">
            <label>Edad</label>
            <input type="number" class="form-control" formControlName="edad">
            <p class="text-danger"
                *ngIf="formulario.get('edad').hasError('edadvalidator') && formulario.get('edad').touched">
                El campo edad debe ser mayor de {{ formulario.get('edad').errors.edadvalidator.min }}
            </p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
            <p class="text-danger"
                *ngIf="formulario.get('email').hasError('pattern') && formulario.get('email').touched">
                El email debe tener un formato correcto
            </p>

        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label>Tel√©fono</label>
            <input type="text" class="form-control" formControlName="telefono">
        </div>
        <div class="form-group">
            <label>Nivel</label>
            <select formControlName="nivel">Elige un nivel
                <option value="-1" selected>Elige un nivel</option>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio Bajo">Intermedio Bajo</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Intermedio Alto">Intermedio Alto</option>
                <option value="Avanzado">Avanzado</option>
            </select>
            <p class="text-danger"
                *ngIf="formulario.get('nivel').hasError('required') && formulario.get('nivel').touched">
                El campo nivel es obligatorio
            </p>
        </div>
        <div class="form-group">
            <label>Zona</label>
            <select formControlName="zona">Elige una zona
                <option value="-1" selected>Elige una zona</option>
                <option value="Madrid Capital">Madrid Capital</option>
                <option value="Madrid Este">Madrid Este</option>
                <option value="Madrid Norte">Madrid Norte</option>
                <option value="Madrid Oeste">Madrid Oeste</option>
                <option value="Madrid Sur">Madrid Sur</option>
            </select>
            <p class="text-danger" *ngIf="formulario.get('zona').hasError('pattern') && formulario.get('zona').touched">
                El campo zona es obligatorio
            </p>
        </div>
        <input type="submit" value="Enviar" class="btn btn-block btn-secondary">
    </form>
</div>
